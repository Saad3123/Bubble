<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssFiles/chatroom.css">
  <style>
    /* Styles for the back button */
    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Chatroom</title>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Chatroom</h1>
    <header>Chat Messages</header>    
    <div id="chatMessages">
      <!-- Chat messages will be displayed here -->
    </div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Back button -->
  <button class="back-button" onclick="goBack()">Back</button>

  <!-- JS -->
  <script>
    console.log(localStorage.getItem('userid'));

    // Function to fetch and display chat messages
    function populateMessage() {
      const formData = new FormData();
      formData.append('chatroomid', localStorage.getItem('chatroomid'));
      // Fetch chat messages from the server
      fetch("http://127.0.0.1:5000/messages_list", {
            method: 'POST',
            body: formData
        })
      .then(response => response.json())
      .then(data => {
        messagesFromDB = data.success;
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = ""; // Clear previous messages

        // Reverse the order of messages before adding them to the container
        messagesFromDB.reverse().forEach(message => {
          const messageElement = document.createElement("div");
          messageElement.classList.add("message-container");
          messageElement.textContent = `${message.username}: ${message.text}`;
          chatMessages.appendChild(messageElement);
        });
      })
      .catch(error => console.error('Error fetching messages:', error));
    }

    // Event listener for message form submission
    document.getElementById("messageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const messageInput = document.getElementById("messageInput");
      const messageText = messageInput.value.trim(); // Trim leading and trailing spaces

      if (messageText) {
        // Send the message to the server
        const formData = new FormData();
        formData.append('chatroomid', localStorage.getItem('chatroomid'));
        formData.append('userid', localStorage.getItem('userid'));
        formData.append('message', messageText);
        fetch("http://127.0.0.1:5000/messages_send", {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log(data); // Log server response
          messageInput.value = ""; // Clear input field after sending
        })
        .catch(error => console.error('Error sending message:', error));
      }
    });

    // Function to go back to homepage
    function goBack() {
      window.location.href = "homePage.html";
    }

    window.onload = function() {
      populateMessage();
    };

  </script>
  <!-- Websocket script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
  <script>
      const socket = io('http://127.0.0.1:5000');

      socket.on('connect', () => {
          console.log('Connected to server');
      });

      // HACK SOLUTION SHOULD REALLY ONLY CREATE A SINGLE NEW MESSAGE

        if(chatroomid = localStorage.getItem('chatroomid')){
