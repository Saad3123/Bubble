<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssFiles/chatroom.css">

  <title>Chatroom</title>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Chatroom</h1>
    <header>Chat Messages</header>    
    <div id="chatMessages">
      <!-- Chat messages will be displayed here -->
    </div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- JS -->
  <script>
    const authToken = localStorage.getItem('authToken'); // Get the authentication token from localStorage
    const username = localStorage.getItem('username'); // Get the username from localStorage

    document.getElementById("welcomeMessage").textContent = `Welcome ${username}`;

    // Function to fetch and display chat messages
    function fetchChatMessages() {
      // Fetch chat messages from the server
      fetch("http://127.0.0.1:5000/chat_messages", {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${authToken}` // Include the token in the Authorization header
        }
      })
      .then(response => response.json())
      .then(data => {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = ""; // Clear previous messages

        data.forEach(message => {
          const messageElement = document.createElement("div");
          messageElement.textContent = `${message.sender}: ${message.text}`;
          chatMessages.appendChild(messageElement);
        });
      })
      .catch(error => console.error('Error fetching messages:', error));
    }

    // Event listener for message form submission
    document.getElementById("messageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const messageInput = document.getElementById("messageInput");
      const messageText = messageInput.value.trim(); // Trim leading and trailing spaces

      if (messageText) {
        // Send the message to the server
        fetch("http://127.0.0.1:5000/send_message", {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`, // Include the token in the Authorization header
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: messageText })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data); // Log server response
          messageInput.value = ""; // Clear input field after sending
          fetchChatMessages(); // Fetch updated chat messages
        })
        .catch(error => console.error('Error sending message:', error));
      }
    });

    // Initial fetch of chat messages
    fetchChatMessages();
  </script>
</body>
</html>
