<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Login Page</title>
   <link rel="stylesheet" href="../cssFiles/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon">
</head>

<body>
   <div class="bg-img"> 
       <div class="content">
           <header>LOGIN</header>
           <form id="loginForm" method="POST" action="http://127.0.0.1:5000/user_login">
               <div class="field">
                   <span class="fa fa-user"></span>
                   <input type="text" name="email" required placeholder="Email or Phone">
               </div>
               <div class="field space">
                   <span class="fa fa-lock"></span>
                   <input type="password" name="password" class="pass-key" required placeholder="Password">
                   <span class="show">SHOW</span>
               </div>
               <div class="pass">
                   <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                   <input type="submit" value="SUBMIT">
               </div>
           </form>
           <div class="login">
               Or login with
           </div>
           <div class="links">
               <div class="facebook">
                   <i class="fab fa-facebook-f"><span>Facebook</span></i>
               </div>
               <div class="instagram">
                   <i class="fab fa-instagram"><span>Instagram</span></i>
               </div>
           </div>
           <div class="signup">
               Don't have an account?
               <a href="./signUp.html">Signup Now</a>
           </div>
       </div>
   </div>

   <!-- Domain Expansion: "JavaScript"  -->
   <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
         if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
         }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
         }
      });
   </script>
   <!-- Database connector -->
   <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
         event.preventDefault();
            var formData = new FormData(this);
            fetch("http://127.0.0.1:5000/user_login", {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    localStorage.setItem('authToken', data.token);
                    window.location.href = "homePage.html";
                    //setting token
                    // takes to homepage
              
                } else {
                    alert('Login failed! Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
   </script>
</body>
</html>
